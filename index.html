<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/responsiveIndex.css">
  <script src="src/index.js" defer></script>
  <script src="https://kit.fontawesome.com/69bb370f53.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
  <main class="ping__container">
    <section class="ping__txt">
      <img class="ping__txt__logo" src="images/logo.svg" alt="LOGO">
      <h1 class="ping__txt__t">We are launching <span class="ping__txt__t__soon">soon!</span></h1>
      <span class="ping__txt__p">Subscribe and get notified</span>
    </section>

    <div class="ping__inputs">
      <input type="email" name="ping--email" id="ping--email" placeholder="Your email adress..">
      <span id="error--sucess--email"></span>
      <button id="send--btn">Notify Me</button>
    </div>

    <img class="ping__container__dash" src="images/illustration-dashboard.png" alt="DASHBORAD">

    <footer class="ping__socials">
      <div class="ping__social__icons">
        <a class="social__icon facebook" href="#" aria-label="Go to Facebook"><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
        <a class="social__icon twitter" href="#" aria-label="Go to Twiiter"><i class="fa-brands fa-twitter fa-2xs"></i></i></a>
        <a class="social__icon instagram" href="#" aria-label="Go to Instagram"><i class="fa-brands fa-instagram fa-2xs"></i></a>
      </div>
      <span class="ping__socials__copyright" >&copy; Copyright Ping. All rights reserved.</span>
    </footer>
  </main>
  <footer class="attribution">
    <p >Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
  </footer>
</body>
</html>
